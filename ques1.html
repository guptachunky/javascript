<!DOCTYPE html>
<html>
<head>
<title>
Simple Interest
</title>
<script>

var amount=prompt("Enter Amount");
var rateOfInterest=prompt("Enter interest rate");
var noOfYears=prompt("Enter number of Years");

document.write("<p><h1>Total Interest =" + interest(amount,rateOfInterest,noOfYears) + "</h1><p>");

function interest(amount,rate,timePeriod){
return amount*(rate/100)*timePeriod;
}
</script>
</head>
